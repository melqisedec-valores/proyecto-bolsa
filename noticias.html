<body>
  <h1>üì∞ Noticias Financieras Analizadas con IA Local</h1>

  <script>
    const API_KEY = "8be3c9b58cbc48b4bef066357d743946"; // Reemplaza esto por tu clave real
    const contenedor = document.getElementById("contenedor");

    function analizarNoticia(titulo) {
      const texto = titulo.toLowerCase();
      const clavesPositivas = ["invierte", "sube", "gana", "expande", "r√©cord", "crece", "aumenta"];
      const clavesNegativas = ["cae", "proh√≠ben", "multan", "crisis", "demanda", "problema", "pierde", "reduce"];

      for (const palabra of clavesNegativas) {
        if (texto.includes(palabra)) return "üî¥ NEGATIVO";
      }
      for (const palabra of clavesPositivas) {
        if (texto.includes(palabra)) return "üü¢ POSITIVO";
      }
      return "‚ö™ NEUTRO";
    }

    fetch('noticias_falsas.json')
      .then(res => res.json())
      .then(data => {
        const noticias = data.articles;
        noticias.forEach(n => {
          const div = document.createElement("div");
          const impacto = analizarNoticia(n.title);

          div.className = "noticia";
          div.innerHTML = `
            <h3>${n.title}</h3>
            <p>${n.description || "Sin descripci√≥n disponible."}</p>
            <p><a href="${n.url}" target="_blank">Leer m√°s</a></p>
            <p class="impacto">üß† Impacto estimado: <strong>${impacto}</strong></p>
          `;
          contenedor.appendChild(div);
        });
      })
      .catch(() => {
        contenedor.innerHTML = "<p>Error al cargar noticias.</p>";
      });
  </script>
</body>
