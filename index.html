<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Noticias en Tiempo Real</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .contenedor {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .tarjeta {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .tarjeta:hover {
      transform: scale(1.03);
    }
    .tarjeta img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .tarjeta h3 {
      margin-top: 10px;
      font-size: 18px;
    }
    .tarjeta p {
      font-size: 14px;
      color: #555;
    }
    .tarjeta a {
      display: inline-block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“° Noticias del DÃ­a</h1>
  <div class="contenedor" id="contenedorNoticias"></div>

  <script>
    fetch('http://localhost:5000/noticias')
      .then(response => response.json())
      .then(data => {
        const noticias = data.articles;
        const contenedor = document.getElementById('contenedorNoticias');

        noticias.forEach(noticia => {
          const tarjeta = document.createElement('div');
          tarjeta.className = 'tarjeta';

          tarjeta.innerHTML = `
            <img src="${noticia.urlToImage || 'https://via.placeholder.com/300x180'}" alt="Imagen">
            <h3>${noticia.title}</h3>
            <p>${noticia.description || 'Sin descripciÃ³n disponible.'}</p>
            <a href="${noticia.url}" target="_blank">Leer mÃ¡s</a>
          `;

          contenedor.appendChild(tarjeta);
        });
      })
      .catch(error => {
        console.error('Error al obtener noticias:', error);
      });
  </script>
</body>
</html>
