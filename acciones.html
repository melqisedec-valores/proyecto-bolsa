<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acciones Seguras - Bolsa IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 2rem;
      color: #111827;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
    }
    th {
      background-color: #111827;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üìà Acciones en Tiempo Real</h1>
  <p>Datos obtenidos desde Alpha Vantage API.</p>

  <table id="tabla-acciones">
    <thead>
      <tr>
        <th>Empresa</th>
        <th>Precio</th>
        <th>Porcentaje Cambio</th>
        <th>Recomendaci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Apple (AAPL)</td>
        <td id="precio">Cargando...</td>
        <td id="cambio">Cargando...</td>
        <td id="reco">Analizando...</td>
      </tr>
    </tbody>
  </table>

  <p><a href="index.html">‚Üê Volver al inicio</a></p>

  <script>
    const API_KEY = "IFWL20X5O2E59914"; // ‚Üê Pega aqu√≠ tu API key rea

    fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=AAPL&apikey=${API_KEY}`)
      .then(res => res.json())
      .then(data => {
        const quote = data["Global Quote"] || data["Cita global"];
        const precio = parseFloat(quote["05. price"]);
        const cambio = parseFloat(quote["10. Porcentaje de cambio"].replace('%', '').replace(',', '.'));

        document.getElementById("precio").textContent = `$${precio.toFixed(2)}`;
        document.getElementById("cambio").textContent = `${cambio.toFixed(2)}%`;

        const reco = document.getElementById("reco");
        if (cambio > 0) {
          reco.textContent = "Comprar";
          reco.style.color = "green";
        } else if (cambio < -2) {
          reco.textContent = "Vender";
          reco.style.color = "red";
        } else {
          reco.textContent = "Esperar";
          reco.style.color = "orange";
        }
      })
      .catch(error => {
        document.getElementById("precio").textContent = "Error";
        document.getElementById("cambio").textContent = "Error";
        document.getElementById("reco").textContent = "No disponible";
      });
  </script>
</body>
</html>
