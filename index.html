<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IA Humanoide Global</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }

    .flag {
      width: 48px;
      height: 32px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .flag.active {
      border-color: gold;
    }

    .humanoid {
      width: 300px;
      height: auto;
      margin: 2rem 0;
      border-radius: 20px;
      box-shadow: 0 0 40px gold;
    }

    .news-section {
      max-width: 800px;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
    }

    .news-card {
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://flagcdn.com/w40/mx.png" alt="México" class="flag active" onclick="setLanguage('es')" />
    <img src="https://flagcdn.com/w40/ht.png" alt="Haití" class="flag" onclick="setLanguage('fr')" />
  </header>

  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Cosmic_AI_concept_art.jpg/640px-Cosmic_AI_concept_art.jpg" alt="Humanoide" class="humanoid" />

  <section class="news-section">
    <h2 id="title">Noticias del día</h2>
    <div id="news-container"></div>
  </section>

  <script>
    let currentLang = 'es';

    const translations = {
      es: {
        title: "Noticias del día",
      },
      fr: {
        title: "Actualités du jour",
      }
    };

    function setLanguage(lang) {
      currentLang = lang;
      document.getElementById("title").textContent = translations[lang].title;
      document.querySelectorAll('.flag').forEach(f => f.classList.remove('active'));
      document.querySelector(`.flag[onclick*="${lang}"]`).classList.add('active');
    }

    async function fetchNews() {
      try {
        const response = await fetch("http://localhost:5000/noticias");
        const data = await response.json();
        const container = document.getElementById("news-container");
        container.innerHTML = "";
        data.articles.slice(0, 5).forEach(article => {
          const div = document.createElement("div");
          div.className = "news-card";
          div.innerHTML = `<strong>${article.title}</strong><p>${article.description || ''}</p>`;
          container.appendChild(div);
        });
      } catch (e) {
        document.getElementById("news-container").innerHTML =
          "<p>No se pudieron cargar las noticias. ¿Está activo el servidor?</p>";
      }
    }

    fetchNews();
  </script>
</body>
</html>
